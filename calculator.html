<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator__pantalla"></div>
      <div class="calculator-numerico">
        <div>
          <div class="calculator__buttons">7</div>
          <div class="calculator__buttons">4</div>
          <div class="calculator__buttons">1</div>
          <div class="calculator__buttons">.</div>
        </div>
        <div>
          <div class="calculator__buttons">8</div>
          <div class="calculator__buttons">5</div>
          <div class="calculator__buttons">2</div>
          <div class="calculator__buttons">0</div>
        </div>
        <div>
          <div class="calculator__buttons">9</div>
          <div class="calculator__buttons">6</div>
          <div class="calculator__buttons">3</div>
          <div class="calculator__buttons">=</div>
        </div>
        <div>
          <div class="calculator__buttons">/</div>
          <div class="calculator__buttons">X</div>
          <div class="calculator__buttons">-</div>
          <div class="calculator__buttons">+</div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
